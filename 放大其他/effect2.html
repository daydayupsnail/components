<script type="text/javascript">
/*图片放大*/
$(function(){
  
  var e=$(".flexbox li");
  e.each(function(){
    var _t=$(this),
        _a=_t.find("a").clone();
    _a.addClass("big");
    _t.append(_a);
  })

  var width=194,
      height=76,
      size=1.2,
      bigwidth=width*size,
      bigheight=height*size;
  var t=$(".sectornav ul li");
  t.hover(function(){
    t.find(".big").css("display","none");
    
    var _e=$(this);
    _e.find(".big").css("display","block");
  },function(){
    var _e=$(this);
    t.find(".big").css("display","none");
  })
})
</script>
